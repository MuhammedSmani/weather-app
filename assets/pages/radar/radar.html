<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
		<link rel="stylesheet" href="radar.css" />
		<link rel="stylesheet" href="/assets/components/header/header.css" />
		<script src="radar.js" defer></script>
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
		<title>Document</title>
	</head>

	<body>
		<header class="header">
			<nav class="nav">
				<div class="nav__container container">
					<a href="" class="logo__wrapper">Weather</a>
					<form class="nav__search search-form" action="">
						<div>
							<input
								type="text"
								class="search search-input"
								name="city"
								placeholder="Search city..."
								autocomplete="off"
							/>
						</div>
						<div class="search-results"></div>
					</form>
					<!-- <div class="div">+</div> -->
					<div class="nav__open_menu">
						<input
							class="open__menu_checkbox"
							id="active"
							type="checkbox"
							onclick="togNav()"
						/>
						<div>
							<span class="first__span"></span>
							<span class="last__span"></span>
						</div>
					</div>
				</div>
			</nav>
			<nav class="nav__two">
				<div class="nav__two_container container">
					<div class="nav__menu">
						<ul class="nav__list">
							<li class="nav__item today-page">Today</li>
							<li class="nav__item hourly-page">Hourly</li>
							<li class="nav__item sevenday-page">7 Day</li>
							<li class="nav__item weekend-page">Weekend</li>
							<li class="nav__item monthly-page">Monthly</li>
							<li class="nav__item airquality-page">Air Quality</li>
							<li class="nav__item radar-page">Radar</li>
							<li class="nav__item">
								<a href="../weather-news/weather-news.html" class="nav__link"
									>News</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<!-- ******************* NAV MOBILE ******************* -->
			<nav id="mySidenav" class="sidenav">
				<div class="nav__menu_mobile" id="menu">
					<form class="nav__search search-form" action="">
						<div>
							<input
								type="text"
								class="search search-input"
								name="city"
								placeholder="Search city..."
								autocomplete="off"
							/>
						</div>
						<div class="search-results"></div>
					</form>
					<div class="nav__text_buttons">
						<ul class="nav__list_mobile">
							<li class="nav__item today-page">Today</li>
							<li class="nav__item hourly-page">Hourly</li>
							<li class="nav__item sevenday-page">7 Day</li>
							<li class="nav__item weekend-page">Weekend</li>
							<li class="nav__item monthly-page">Monthly</li>
							<li class="nav__item airquality-page">Air Quality</li>
							<li class="nav__item radar-page">Radar</li>
							<li class="nav__item">
								<a href="../weather-news/weather-news.html" class="nav__link"
									>News</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div id="map">
			<div id="open-modal">
				<div id="mapicons">Map Icons</div>
				<div id="tempicons">Temp Icons</div>
			</div>
		</div>
		<script src="/assets/components/header/header.js"></script>
	</body>
</html>
